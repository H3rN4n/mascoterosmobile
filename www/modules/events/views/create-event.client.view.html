<section data-ng-controller="EventsController">
    <div class="page-header">
        <h1>Nuevo Evento</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Titulo</label>
                    <div class="controls">
                        <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Titulo" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="image">Foto</label>
                    <div class="controls">
                        <!--<input type="text" data-ng-model="picture" id="picture" class="form-control" placeholder="Pic Url" required>-->
                        <input type="file" id="image" fileread="image"  data-ng-model="image" id="images.name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="date">Fecha</label>
                    <div class="controls">
                        <p class="input-group custom-datepicker">
                            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="date" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                              <span class="input-group-btn">
                                <button type="button" id="date" class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
                              </span>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="content">Contenido</label>
                    <div class="controls">
                        <text-angular id="content" ng-model="content"></text-angular>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" ng-disabled="formBusy" class="btn btn-default mar-bot-40">
                    <i ng-show="formBusy" class="fa fa-cog fa-spin"></i>
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
