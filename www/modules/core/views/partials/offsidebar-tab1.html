<!--<h3 class="text-center text-thin">Tab 1</h3>-->
<ul class="event-list" data-ng-controller="NotificationsController" data-ng-init="find()">
    <li data-ng-repeat="notification in notifications" data-ng-href="#!/notifications/{{notification._id}}">
        <i class="fa fa-qrcode"></i>
        <div class="info">
            <h2 class="title">{{notification.title}}</h2>
            <p class="desc">{{notification.geoLocation}}</p>
        </div>
    </li>
</ul>
