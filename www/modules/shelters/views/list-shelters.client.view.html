<section data-ng-controller="SheltersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Shelters</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="shelter in shelters" data-ng-href="#!/shelters/{{shelter._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="shelter.created | date:'medium'"></span>
				by
				<span data-ng-bind="shelter.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="shelter.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!shelters.$resolved || shelters.length">
    	No Shelters yet, why don't you <a href="/#!/shelters/create">create one</a>?
    </div>
</section>
