<section data-ng-controller="FaqsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Faq</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Titulo</label>
                    <div class="controls">
                        <input type="text" data-ng-model="faq.title" id="title" class="form-control" placeholder="Titulo" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="content">Contenido</label>
                    <div class="controls">
                        <text-angular id="content" ng-model="faq.content"></text-angular>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Enviar" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
