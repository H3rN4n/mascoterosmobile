<section data-ng-controller="ImageuploadersController">
    <div class="page-header">
        <h1>New Imageuploader</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="images.name">Name</label>
                    <div class="controls">
                        <input type="file"  fileread="vm.file"  data-ng-model="vm.file" id="images.name" class="form-control" placeholder="Name" required>
                        <input type="text" data-ng-model="vm.text" id="images.text" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
