<section data-ng-controller="ImageuploadersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Imageuploaders</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="imageuploader in imageuploaders" data-ng-href="#!/imageuploaders/{{imageuploader._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="imageuploader.created | date:'medium'"></span>
				by
				<span data-ng-bind="imageuploader.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="imageuploader.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!imageuploaders.$resolved || imageuploaders.length">
    	No Imageuploaders yet, why don't you <a href="/#!/imageuploaders/create">create one</a>?
    </div>
</section>
