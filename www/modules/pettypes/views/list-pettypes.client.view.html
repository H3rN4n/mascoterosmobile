<section data-ng-controller="PettypesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Pettypes</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="pettype in pettypes" data-ng-href="#!/pettypes/{{pettype._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="pettype.created | date:'medium'"></span>
				by
				<span data-ng-bind="pettype.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="pettype.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!pettypes.$resolved || pettypes.length">
    	No Pettypes yet, why don't you <a href="/#!/pettypes/create">create one</a>?
    </div>
</section>
